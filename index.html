<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EidosMedia Exercise</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Exercise For EidosMedia</h1>
      <h5>Author : Ahmet Kaan Ipekoren</h5>
      <h5>Date : 07.11.2021</h5>
      <div class="row">
        <label for="imageCounter"
          >Choose how many Image do you want to print?</label
        ><br />
        <input
          placeholder="How many images?"
          id="imageCounter"
          type="text"
          onkeypress="return isNumberKey(event)"
        />
      </div>
      <div class="row">
        <button id="printButton" disabled onclick="retrieveImages()">
          Get Images
        </button>
        <button onclick="refreshImages()">Refresh</button>
        <template>
          <progress max="100" value="0"></progress>
        </template>
        <div class="container-progress" id="container-progress"></div>
      </div>

      <ul id="myList"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
